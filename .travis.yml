dist: trusty
sudo: required

before_install:
  - sudo apt-get install software-properties-common -y
  - sudo apt-add-repository ppa:ansible/ansible -y
  - sudo apt-get update
  - sudo apt-get install ansible -y
  - sudo apt-get install lxc -y

script:
  - cat /etc/default/lxc-net || true
  - cat /etc/lxc/default.conf || true
  - ip addr show || true
  - service status lxc-net || true
  - service start lxc-net || true
  - service status lxc-net || true
  - ls ~/.ssh || true
  - ssh-keygen -b 2048 -t rsa -f ~/.ssh/id_rsa -q -N "" || true
  - ls ~/.ssh || true
  - sudo lxc-create -t debian -n debian1 || true
